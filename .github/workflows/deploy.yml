name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v5 

      - name: Prepare Dockerfile
        run: cp ./docker/Dockerfile.user ./Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6 
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: venkitta/paytm-clone:latest

      - name: Verify Pushed Image
        run: docker pull venkitta/paytm-clone:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull venkitta/paytm-clone:latest
            sudo docker stop paytm-clone || true
            sudo docker rm paytm-clone || true
            sudo docker run -d --name paytm-clone -p 3005:3000 venkitta/paytm-clone:latest
